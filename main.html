<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Page</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #011e29;
            text-align: center;
            padding: 20px;
        }

        .latest-news-section {
            background-color: #011e29;
            padding: 20px;
            width: 80%;
            margin: 0 auto;
        }

        .latest-news-section ul {
            list-style: none;
            padding: 0;
        }

        .latest-news-section ul li {
            color: white;
            margin-bottom: 10px;
        }

        .pictorial-news-section {
            background-color: #f5f5f5;
            padding: 20px;
            width: 80%;
            margin: 20px auto;
            text-align: center;
            border-radius: 10px;
        }

        .pictorial-news-section img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Website Header</h1>
    </header>

    <div class="latest-news-section">
        <h2>Latest News</h2>
        <ul>
            <li>News Item 1</li>
            <li>News Item 2</li>
            <li>News Item 3</li>
        </ul>
    </div>

    <div class="pictorial-news-section">
        <h3>Pictorial News</h3>
        <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="Image One">
        <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="Image Two">
        <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="Image Three">
    </div>
</body>
</html>
